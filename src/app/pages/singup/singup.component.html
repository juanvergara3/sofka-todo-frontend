<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <fieldset>
        <legend>Sign Up</legend>
        <div class="form-field">
            <label for="name">Name: </label>
            <input id="name" name="name" formControlName="name">
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input id="email" name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label for="password">Password:</label>
            <input id="password" name="password" formControlName="password" type="password">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button type="submit" class="button button-primary">Sign Up</button>
    </div>
</form>
