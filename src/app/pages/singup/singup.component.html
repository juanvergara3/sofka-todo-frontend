<div class="container-center">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="login-container container-column">
        <fieldset>
            <legend>Sign Up</legend>
            <div class="form-field">
                <label for="name">Name: </label>
                <input id="name" name="name" formControlName="name">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input id="email" name="email" formControlName="email">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input id="password" name="password" formControlName="password" type="password">
            </div>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
</div>
