<div class="navbar-container">
    <img src="../../../favicon.ico" alt="logo" class="logo">
    <h2>Sofka To-Do</h2>
    <div class="main-menu">

        <button [routerLink]="['/login']">Login</button>

        <p>Hello {{nameComputed()}}!</p>
        <button (click)="logout()">Logout</button>
        }
    </div>
</div>
