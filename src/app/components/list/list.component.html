@if(isEditingList){
<form [formGroup]="editListForm" (ngSubmit)="submitUpdatedList()">
    <fieldset>
        <div class="form-field">
            <label for="title">Title: </label>
            <input id="title" name="title" formControlName="title">
        </div>
        <div class="form-field">
            <label for="color">Color</label>
            <input id="color" name="color" formControlName="color" type="color">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button type="submit" class="button button-primary" [disabled]="canSubmit()">Submit</button>
        <button type="button" class="button button-secondary" [disabled]="!isEditingList"
            (click)="toggleEditingList()">Cancel</button>
    </div>
</form>
} @else {
<p [ngStyle]="{'background-color': '#' + listItem.color}">{{listItem.title}}</p>
}

<button (click)="deleteList()">Delete</button>
<button (click)="toggleEditingList()">Edit</button>
